{% extends "base.html" %}
{% block title %}出品{% endblock %}
    
    {% block contents %}
    <br>
    <div class="container">
        <div class="row">
            <div class="col offset-2">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <th>タイトル</th>
                            <td>{{ form.title }}</td>
                        </tr>
                        <tr>
                            <th>カテゴリ</th>
                            <td>{{ form.category }}</td>
                        </tr>
                        <tr>
                            <th>商品説明</th>
                            <td>{{ form.description }}</td>
                        </tr>
                        <tr>
                            <th>値段</th>
                            <td>{{ form.price }}</td>
                        </tr>
                        <tr>
                            <th>状態</th>
                            <td>{{ form.condition }}</td>
                        </tr>
                        <tr>
                            <th>画像</th>
                            <td>{{ form.product_image }}</td>
                        </tr>
                    </table>
                    <hr>
                    <button type="submit">出品する</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
