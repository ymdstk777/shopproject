{% extends 'base.html' %}

{% block contents %}
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <img src="{{ record.product_image.url }}" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ record. }}</h5>
                        <p class="card-text">{{ record.description }}</p>
                        <p class="card-text">価格: ¥{{ record.price }}</p>
                        <p class="card-text">状態: {{ record.condition }}</p>
                        <form method="POST">
                         {% csrf_token %}
                            <button type="submit" class="btn btn-primary">購入する</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
